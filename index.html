<!DOCTYPE html>

  <div class="header-container container">

    <nav class="header-nav">

      </li>

    <a href="#">

    <button class="menu-open-btn" data-menu-open>

  </div>
  <div class="mob-menu" data-menu>

    <main>
      <!-- Loads the specified .html file -->
      <section class="hero">
  <div class="hero-container container">
    <picture>
      <source
        class="hero-img"
        media="(min-width: 1150px)"
        srcset="/demo-white/assets/hero-img-min-BTx1I-8O.png 1x, /demo-white/assets/hero-img@2x-min-B-6jSdKJ.png 2x"
        width="610"
        height="555"
      />
      <source
        class="hero-img"
        media="(max-width: 1109px)"
        srcset="/demo-white/assets/people-mob-min-xspqIDx_.png 1x, /demo-white/assets/people-mob@2x-min-ClQTgRvR.png 2x"
      />

      <img
        class="hero-img"
        src="/demo-white/assets/hero-img-min-BTx1I-8O.png"
        alt="people"
        width="338"
        height="311"
      />
    </picture>

    <div class="hero-container-child">
      <h1 class="hero-title">
        Work at the speed<br />
        of thought
      </h1>
      <p class="hero-text">
        Tools, tutorials, design and innovation experts, all in one place! The
        most intuitive way to imagine your next user experience.
      </p>
      <ul class="hero-list">
        <li class="hero-item">
          <button class="hero-btn-get-started" type="button">
            Get started
          </button>
        </li>
        <li class="hero-item hero-item-two">
          <svg class="hero-btn-img" width="20" height="18">
            <use href="./imajes/icons.svg#icon-triangle"></use>
          </svg>
          <button class="hero-btn-watch-video" type="button">
            Watch the Video
          </button>
        </li>
      </ul>
    </div>
  </div>
</section>
